version: "3.8"

services:
    web:
        image: "nginx"
        container_name: "mynginx"
        ports:
            - "8080:80"
        networks:
            - default
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - ./web:/var/www/html
    php:
        #https://github.com/harrison9824003/docker/tree/master/php/fpm/swoole
        image: "php-fpm:swoole"
        container_name: "php-fpm"
        networks:
            - default
        ports:
            - "9000:9000"
        volumes:
            - ./web:/var/www/html